<!DOCTYPE html>
<html lang="en">

<head>
    <title>聊天室</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <h1>克里斯的聊天室</h1>

        <div id="message-board" class="message-board">
            <p>歡迎來到聊天室~~</p>
        </div>

        <p class="name-wrap">
            <span>暱稱：</span>
            <span id="name-text"></span>
        </p>

        <form>
            <input type="text" id="message" placeholder="請輸入訊息">
            <input type="submit" id="submit-button" value="送出訊息">
        </form>
    </main>
    <script src='./index.js'></script>
</body>

</html>
